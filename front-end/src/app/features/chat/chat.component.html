<form (ngSubmit)="onSendMessage(message)">
<mat-card appearance="outlined" class="card">
  <mat-card-header class="header">
    <mat-card-title class="title">
      {{ activeChat }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    <div class="messages">
      <div *ngFor="let message of messages; trackBy: trackMessagesFn"
           [class.sent]="message.type === 'sent'"
           [class.received]="message.type !== 'sent'"
           class="message"
      >
        {{ message.text }}
      </div>
    </div>

    <div class="form">
      <mat-form-field appearance="outline" class="message-box">
        <mat-label>Повідомлення</mat-label>
        <input [(ngModel)]="message" name="message" matInput value="" autocomplete="off">
      </mat-form-field>

      <button [disabled]="!message" type="submit" mat-flat-button color="primary">
        Надіслати
      </button>
    </div>
  </mat-card-content>
</mat-card>
</form>
