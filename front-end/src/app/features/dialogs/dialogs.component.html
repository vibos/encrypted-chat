<form (ngSubmit)="onStartChat(userName)">
  <mat-card appearance="outlined" class="card">
    <mat-card-header>
      <mat-card-title>Почати чат</mat-card-title>
      <mat-card-subtitle>Введіть ім'я користувача щоб почати</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="content">
      <mat-form-field appearance="outline" class="nick-name">
        <mat-label>Ім'я користувача</mat-label>
        <input [(ngModel)]="userName" name="userName" matInput value="" autocomplete="off">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button [disabled]="!userName" type="submit" mat-flat-button color="primary">
        Почати чат
      </button>
    </mat-card-actions>
  </mat-card>
</form>
