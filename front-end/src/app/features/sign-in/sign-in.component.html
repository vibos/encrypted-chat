<mat-card appearance="outlined" class="card">
  <mat-card-header>
    <mat-card-title>Увійти</mat-card-title>
  </mat-card-header>

  <mat-card-content class="content">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Ім'я користувача</mat-label>
      <input matInput value="">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Пароль</mat-label>
      <input matInput value="" type="password">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions align="end">
    <button [routerLink]="['/', 'dialogs']" (click)="onSignIn()" mat-flat-button color="primary">
      Увійти
    </button>
  </mat-card-actions>
</mat-card>
